<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUNEAI - Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #181c24; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .support-container { max-width: 700px; margin: 3rem auto; background: #23283a; border-radius: 16px; box-shadow: 0 2px 12px #00ffe733; padding: 2rem; }
        .chatbot-widget { background: #10131a; border-radius: 8px; padding: 1.5rem; margin-bottom: 2rem; color: #00ffe7; }
        .help-center { margin-bottom: 2rem; }
        .help-section { margin-bottom: 1.5rem; }
        .help-section h3 { color: #00ffe7; margin-bottom: 0.5rem; }
        .contact-form input, .contact-form textarea { width: 100%; padding: 0.5rem; border-radius: 6px; border: 1px solid #00ffe7; margin-bottom: 1rem; }
        .contact-form button { background: #00ffe7; color: #181c24; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .contact-form button:hover { background: #00bfae; }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="chatbot-widget">
            <b>AI Chatbot:</b> How can I help you today?
        </div>
        <div class="help-center">
            <div class="help-section">
                <h3>Getting Started</h3>
                <p>Learn how to use YouTuneAI tools and features.</p>
            </div>
            <div class="help-section">
                <h3>Billing Questions</h3>
                <p>Find answers to common billing and subscription issues.</p>
            </div>
            <div class="help-section">
                <h3>Tool Guides</h3>
                <p>Step-by-step guides for each AI tool.</p>
            </div>
        </div>
        <div class="contact-form">
            <h3>Contact Human Support</h3>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea rows="4" placeholder="How can we help?"></textarea>
            <button>Send</button>
        </div>
    </div>
</body>
</html>
