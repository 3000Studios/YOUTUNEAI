<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUNEAI - Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #181c24; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .store-hero { background: #23283a; padding: 2rem 0; text-align: center; }
        .store-hero h1 { color: #00ffe7; margin-bottom: 1rem; }
        .filters { margin: 1rem 0; text-align: center; }
        .filters select { padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #00ffe7; margin: 0 0.5rem; }
        .product-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; margin: 2rem 0; }
        .product-card { background: #23283a; border-radius: 12px; box-shadow: 0 2px 12px #00ffe733; padding: 1.5rem; width: 320px; text-align: center; }
        .product-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 1rem; }
        .product-title { color: #00ffe7; font-size: 1.2rem; margin-bottom: 0.5rem; }
        .product-price { color: #fff; font-size: 1.1rem; margin-bottom: 1rem; }
        .product-card button { background: #00ffe7; color: #181c24; border: none; padding: 0.7rem 1.5rem; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .product-card button:hover { background: #00bfae; }
    </style>
</head>
<body>
    <div class="store-hero">
        <h1>Store</h1>
        <div class="filters">
            <select><option>All</option><option>Merch</option><option>Bundles</option><option>Digital</option></select>
            <select><option>Price: Low to High</option><option>Price: High to Low</option></select>
            <select><option>Trending</option><option>New</option><option>Popular</option></select>
        </div>
    </div>
    <div class="product-grid">
        <div class="product-card">
            <img src="/wp-content/uploads/2025/04/shirt.jpg" alt="Shirt">
            <div class="product-title">YouTuneAI T-Shirt</div>
            <div class="product-price">$29</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="/wp-content/uploads/2025/04/hat.jpg" alt="Hat">
            <div class="product-title">YouTuneAI Hat</div>
            <div class="product-price">$19</div>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="/wp-content/uploads/2025/04/bundle.jpg" alt="Bundle">
            <div class="product-title">Creator Bundle</div>
            <div class="product-price">$59</div>
            <button>Add to Cart</button>
        </div>
    </div>
</body>
</html>
