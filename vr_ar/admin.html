<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUNEAI - Admin Backend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #181c24; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .admin-container { max-width: 1000px; margin: 3rem auto; background: #23283a; border-radius: 16px; box-shadow: 0 2px 12px #00ffe733; padding: 2rem; }
        .dashboard-widgets { display: flex; gap: 2rem; margin-bottom: 2rem; }
        .widget { background: #10131a; border-radius: 8px; padding: 1.5rem; color: #00ffe7; flex: 1; text-align: center; }
        .sections { display: flex; flex-wrap: wrap; gap: 2rem; }
        .section { background: #10131a; border-radius: 8px; padding: 1.5rem; color: #00ffe7; flex: 1 1 300px; min-width: 300px; margin-bottom: 2rem; }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Admin Backend</h1>
        <div class="dashboard-widgets">
            <div class="widget">Live Users: 123</div>
            <div class="widget">Revenue: $12,345</div>
            <div class="widget">AI Usage: 4,567</div>
            <div class="widget">Top Creators: 5</div>
        </div>
        <div class="sections">
            <div class="section">User Management</div>
            <div class="section">AI Tool Controls</div>
            <div class="section">Payment/Payout Logs</div>
            <div class="section">Email Automation</div>
            <div class="section">Blog + SEO Tools</div>
            <div class="section">Theme/Plugin Editor</div>
        </div>
    </div>
</body>
</html>
